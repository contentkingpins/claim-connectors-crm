version: 1
frontend:
  phases:
    preBuild:
      commands:
        - cd frontend
        - echo "Setting up TypeScript compatibility..."
        - echo "SKIP_PREFLIGHT_CHECK=true" > .env
        - echo "TSC_COMPILE_ON_ERROR=true" >> .env
        - echo "REACT_APP_USE_MOCK_API=true" >> .env
        - echo "REACT_APP_AWS_REGION=us-east-1" >> .env
        - echo "NODE_OPTIONS=--max_old_space_size=4096" >> .env
        - echo "Installing dependencies..."
        - npm install --legacy-peer-deps
        - echo "Installing specific TypeScript version..."
        - npm install typescript@4.9.5 --legacy-peer-deps
        - echo "Installing fork-ts-checker-webpack-plugin..."
        - npm install fork-ts-checker-webpack-plugin@6.5.3 --legacy-peer-deps
        - echo "Checking installed versions..."
        - npm list typescript
        - npm list fork-ts-checker-webpack-plugin
        - |
          if [ ! -f src/aws-exports.js ]; then
            echo "Creating placeholder aws-exports.js"
            cat > src/aws-exports.js << EOL
            const awsmobile = {
              "aws_project_region": "us-east-1",
              "aws_cognito_identity_pool_id": "PLACEHOLDER_IDENTITY_POOL_ID",
              "aws_cognito_region": "us-east-1",
              "aws_user_pools_id": "PLACEHOLDER_USER_POOL_ID",
              "aws_user_pools_web_client_id": "PLACEHOLDER_USER_POOL_CLIENT_ID",
              "oauth": {},
              "aws_cloud_logic_custom": [
                {
                  "name": "api",
                  "endpoint": "PLACEHOLDER_API_ENDPOINT",
                  "region": "us-east-1"
                }
              ],
              "aws_user_files_s3_bucket": "PLACEHOLDER_S3_BUCKET",
              "aws_user_files_s3_bucket_region": "us-east-1"
            };
            export default awsmobile;
            EOL
          fi
    build:
      commands:
        - cd frontend
        - echo "Starting build process with environment variables:"
        - printenv | grep REACT_APP || true
        - echo "SKIP_PREFLIGHT_CHECK=true NODE_OPTIONS=--max_old_space_size=4096 npm run build"
        - SKIP_PREFLIGHT_CHECK=true NODE_OPTIONS=--max_old_space_size=4096 npm run build
  artifacts:
    baseDirectory: frontend/build
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - frontend/node_modules/**/* 